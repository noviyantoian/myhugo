theme = "blist"
languageCode = "id"
baseurl = "https://www.noviyanto.com/"
title = "Noviyanto"
ignoreErrors = ["error-remote-getjson"]
disqusShortname = "https-www-noviyanto-com"


[params]
  description = "Web Developer and SEO Specialist dari Semarang. Menerima Jasa pembuatan website company profile, toko online, Point of sale, optimasi kecepatan website."
  name = "noviyanto.com"
  
  # Enable the darkmode toggle in header
  darkModeToggle = true
  
  # Enable search in header
  enableSearch = true

  enableInlineShortcodes = true


  # Custom copyright - optional
  copyright = "Copyright © 2021 - Noviyanto · All rights reserved"
  favicon = "favicon.svg"

  # Color for the intro details and social links block, not applicable for dark mode
  # Supported values: Any color from TailwindCSS default colors
  # Reference: https://tailwindcss.com/docs/customizing-colors
  ascentColor = "bg-blue-100"


[params.homepage]
  title = "Hey! I'm Noviyanto"
  description = "Web Developer and SEO Specialist dari Semarang. Menerima Jasa pembuatan website company profile, toko online, Point of sale, optimasi kecepatan website."
  photo = "/noviyanto.webp"

[params.homepage.social]
  title = "Follow me"
  description = "I work on everything coding and Blogging"
  twitter = "https://twitter.com/noviyantoian"
  linkedin = "https://linkedin.com/in/noviyantoian"
  github = "https://github.com/noviyantoian"
  medium = "https://medium.com/"
  instagram = "https://instagram.com/noviyantoian"

[[menu.main]]
  name = "About"
  url = "/about"

[build]
  writeStats = true

[outputs]
  home = ["HTML", "RSS", "JSON"]

# syntax highlight settings
[markup]
  [markup.highlight]
    style = "dracula"
  [markup.goldmark.renderer]
    # Enable to include inline HTML
    unsafe = true

[taxonomies]
	author = "authors"
  tag = "tags"
	category = "categories"

